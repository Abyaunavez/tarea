<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="container">
        <div class="form-contenido">
            <h1 id="titulo">Formulario de Inscripción</h1>
            <form>
                <div class="datoEntrada" id="nombre">
                    <input type="text" placeholder="Nombre">
                </div>
                <div class="datoEntrada" id="email">
                    <input type="text" placeholder="Correo">
                </div>
                <div class="datoEntrada" id="date">
                    <label>Fecha de nacimiento</label>
                    <input type="date" placeholder="date">
                </div>
                <div class="datoEntrada" id="Telefono">
                    <input type="tel" placeholder="Telefono">
                </div>
                <div class="datoEntrada" id="CP">
                    <input type="number" placeholder="Codigo postal">
                </div>
                <div class="datoEntrada" id="Calle">
                    <input type="text" placeholder="Calle">
                </div>
                <div class="datoEntrada" id="Referencias">
                    <input type="text" placeholder="Referencias">
                </div>
                <div class="datoEntrada" id="password">
                    <input type="password" placeholder="Contraseña">
                </div>
                <div>
                    <label>Quieres recibir promociones</label>
                    <input type="radio">
        
                </div>
                <br>
                <div class="boton">
                    <button id="registrarse" type="button">Registro</button>
                    
                </div>
                
             </form>
        </div>
    </div>
    
    
    
    <script src="scriptform.js"></script>
</body>
</html>
